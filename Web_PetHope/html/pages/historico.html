<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seu Hist칩rico - PetHope</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/detalhes.css">
</head>
<body>
    <header>
        <h1>PetHope</h1>
        <nav>
            <a href="../index.html">In칤cio</a>
            <a href="../animais.html">Animais</a>
            <a href="../adocao.html">Ado칞칚o</a>
            <a href="../doacao-sangue.html">Doa칞칚o de Sangue</a>
            <a id="perfil-link" style="display:none; cursor:pointer;" onclick="irParaPerfil()">Perfil</a>
            <a id="userLogout" style="display:none; cursor:pointer;" onclick="handleUserMenu(event)">Logout</a>
            <a id="loginLink" href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <h2>Seu Hist칩rico de A칞칫es</h2>
        <div id="historico" class="historico-container">
            <!-- Hist칩rico ser치 carregado aqui -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PetHope</p>
    </footer>

    <script src="../../js/api.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        function updateUserUI() {
            const perfilLink = document.getElementById('perfil-link');
            const userLogout = document.getElementById('userLogout');
            const loginLink = document.getElementById('loginLink');
            
            if (auth.isAuthenticated()) {
                const user = auth.getUser();
                perfilLink.style.display = 'inline';
                perfilLink.textContent = `游녻 ${user.nome}`;
                userLogout.style.display = 'inline';
                loginLink.style.display = 'none';
            } else {
                perfilLink.style.display = 'none';
                userLogout.style.display = 'none';
                loginLink.style.display = 'inline';
            }
        }

        function irParaPerfil() {
            window.location.href = 'historico.html';
        }

        function handleUserMenu(event) {
            const confirmed = confirm('Deseja fazer logout?');
            if (confirmed) {
                auth.logout();
                window.location.href = '../index.html';
            }
        }

        // Verificar autentica칞칚o e carregar hist칩rico
        async function verificarECarregarHistorico() {
            auth.requireAuth();
            
            try {
                const usuario = auth.getUser();
                const historico = await api.listarHistoricoPorUsuario(usuario.id);
                const container = document.getElementById('historico');

                if (!historico || historico.length === 0) {
                    container.innerHTML = '<p>Voc칡 ainda n칚o tem nenhuma a칞칚o registrada.</p>';
                    return;
                }

                container.innerHTML = historico.map(evento => `
                    <div class="evento">
                        <h3>${evento.tipoEvento === 'adocao' ? '游 Ado칞칚o' : '游뽖 Doa칞칚o de Sangue'}</h3>
                        <p><strong>Animal:</strong> ${evento.petId}</p>
                        <p><strong>Data:</strong> ${new Date(evento.dataCriacao).toLocaleDateString('pt-BR')}</p>
                        <p><strong>Descri칞칚o:</strong> ${evento.descricao}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar hist칩rico:', error);
                document.getElementById('historico').innerHTML = '<p>Erro ao carregar seu hist칩rico.</p>';
            }
        }

        // Carregar dados ao abrir p치gina
        document.addEventListener('DOMContentLoaded', () => {
            updateUserUI();
            verificarECarregarHistorico();
        });
    </script>
</body>
</html>
